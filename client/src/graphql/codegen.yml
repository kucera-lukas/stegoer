overwrite: true
schema: "http://localhost:8080/graphql"
documents: "src/graphql/**/*.graphql"
generates:
  src/graphql/generated/generated.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
hooks:
  afterAllFileWrite:
    - npx eslint src --fix
    - prettier --write --list-different --trailing-comma=all ../.
