overwrite: true
schema: http://localhost:8080/graphql
documents: src/graphql/**/*.graphql
generates:
  src/graphql/generated/generated.ts:
    plugins:
      - time
      - typescript
      - typescript-operations
      - typescript-urql
    config:
      strictScalars: true
      skipTypenames: true
      useTypeImports: true
      documentVariableSuffix: Document
      fragmentVariableSuffix: FragmentDocument
      scalars:
        Time: Date
        Cursor: string
        Upload: File
  src/graphql/generated/schema.json:
    plugins:
      - introspection
    config:
      minify: true
hooks:
  afterAllFileWrite:
    - npm run fmt
