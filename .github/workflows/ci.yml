name: Continuous Integration

on:
  push:
    branches:
      - master
    paths:
      - "**.go"
      - go.mod
      - go.sum

  pull_request:
    paths:
      - "**.go"
      - go.mod
      - go.sum

permissions:
  contents: read

jobs:
  server:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v2
        
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'

      - name: Change Directory
        run: cd server

      - name: Make CI
        run: make ci

      - name: File Changes Verification
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            exit 1
          fi
