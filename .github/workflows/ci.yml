name: Continuous Integration

on:
  push:
    branches:
      - master
    paths:
      - "**.go"
      - go.mod
      - go.sum

  pull_request:
    paths:
      - "**.go"
      - go.mod
      - go.sum

permissions:
  contents: read

jobs:
  server:
    name: server
    runs-on: ubuntu-latest

    steps:
      - name: Git Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'

      - name: Make CI
        run: cd server && make ci

      - name: Verify No File Diffs
        run: |
          if [ -n "$(git diff)" ]; then
            echo "$(git diff)";
            exit 1
          fi
