mutation encodeImage(
  $encryptionKey: String
  $data: String!
  $lsbUsed: Int!
  $channel: Channel!
  $upload: Upload!
) {
  encodeImage(
    input: {
      encryptionKey: $encryptionKey
      data: $data
      lsbUsed: $lsbUsed
      channel: $channel
      upload: $upload
    }
  ) {
    file {
      ...FileTypeFragment
    }
  }
}
